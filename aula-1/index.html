<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app="enejApp">
    <form name="cadastroForm" ng-controller="FormController as form">
        <input type="text" ng-model="form.user.cpf">
        <input type="text" ng-model="form.user.password">
        <button ng-click="form.enviarForm()">Enviar</button>

        <pre>{{ form.user | json }}</pre>
    </form>



<script src="angular.min.js"></script>
<script type="text/javascript">
angular.module('enejApp', [])
.controller('FormController', function() {
    this.user = {};
    this.user.cpf = '123.123.123-29';
    this.user.password = '';

    this.enviarForm = function () {
        this.user.cpf="assdasad";
    };
});
</script>
</body>
</html>
