<form ng-submit="ctrl.login(ctrl.credentials)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" ng-model="ctrl.credentials.username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" ng-model="ctrl.credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
